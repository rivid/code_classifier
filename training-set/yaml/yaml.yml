required:
  title:
    client: true
    default: 'Discourse'
  site_description:
    default: ''
  contact_email:
    default: ''
    type: email
  notification_email:
    default: 'info@unconfigured.discourse.org'
    type: email
  site_contact_username:
    default: ''
    type: username
  logo_url:
    client: true
    default: '/images/d-logo-sketch.png'
  logo_small_url:
    client: true
    default: '/images/d-logo-sketch-small.png'
  digest_logo_url:
    client: false
    default: ''
  mobile_logo_url:
    client: true
    default: ''
  favicon_url:
    client: true
    default: '/images/default-favicon.ico'
  apple_touch_icon_url: '/images/default-apple-touch-icon.png'
  company_full_name: 'My Unconfigured Forum Ltd.'
  company_short_name: 'Unconfigured Forum'
  company_domain: 'www.example.com'

basic:
  default_locale:
    default: 'en'
    enum: 'LocaleSiteSetting'
    refresh: true



defaults: &defaults
  host: <%= GlobalSetting.redis_host %>
  port: <%= GlobalSetting.redis_port %>
  password: <%= GlobalSetting.redis_password %>
  db: <%= GlobalSetting.redis_db %>

development:
  <<: *defaults

profile:
  <<: *defaults

test:
  <<: *defaults
  db: 1

staging:
  <<: *defaults

production:
  <<: *defaults